name: Build, and create release on push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # fetch mod id
      - name: Get mod id from gradle.properties
        id: get_modid
        run:  |
          MOD_ID=$(grep '^"id"=' fabric.mod.json | cut -d'=' -f2)
          echo "Mod ID: $MOD_ID"
          echo "mod_id=$MOD_ID" >> $GITHUB_ENV

      # fetch mod version
      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$version
          release_name: Release v$version
          body: |
            Release of version $version
          draft: false
          prerelease: false

      # Upload the built mod file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/$mod_id-$version.jar
          asset_name: $mod_id-$version.jar
          asset_content_type: application/java-archive
