name: Build, and create release on push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # fetch mod id
      - name: Get mod id from gradle.properties
        id: get_modid
        run:  |
          VERSION=$(grep '^archives_base_name=' gradle.properties | cut -d'=' -f2)
          echo "Mod ID: $MOD_ID"
          echo "mod_id=$MOD_ID" >> $GITHUB_OUTPUT

      # fetch mod version
      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.get_modid.outputs.mod_id }} v${{ steps.get_version.outputs.version }}
          body: |
            Release of version ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      # Upload the built mod file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{ steps.get_modid.outputs.mod_id }}-${{ steps.get_version.outputs.version }}.jar  # Update this if needed
          asset_name: ${{ steps.get_modid.outputs.mod_id }}${{ steps.get_modid.outputs.mod_id }}-v${{ steps.get_version.outputs.version }}.jar
          asset_content_type: application/java-archive
