name: Build, and create release on push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # fetch mod id from fabric.mod.json
      - name: Get mod id from fabric.mod.json
        id: get_id
        run: |
          MOD_ID=$(grep '"id":' src/main/resources/fabric.mod.json | sed 's/[",]//g' | awk '{print $2}')
          echo "MOD_ID=$MOD_ID" >> $GITHUB_ENV
        shell: bash

      # fetch mod version from gradle.properties
      - name: Get version from gradle.properties
        id: get_version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          body: |
            Release of version ${{ env.VERSION }}
          draft: false
          prerelease: false

      # Upload the built mod file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{ env.MOD_ID }}-${{ env.VERSION }}.jar
          asset_name: ${{ env.MOD_ID }}-${{ env.VERSION }}.jar
          asset_content_type: application/java-archive
