name: Build, and create release on push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # fetch mod id
      - name: Get mod id from gradle.properties
        id: get_id
        run: echo "MOD_ID=$(grep '^"id"=' fabric.mod.json | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      # fetch mod version
      - name: Get version from gradle.properties
        id: get_version
        run: echo "VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        with:
          tag_name: v$VERSION
          release_name: Release v$VERSION
          body: |
            Release of version $VERSION
          draft: false
          prerelease: false

      # Upload the built mod file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          MOD_ID: ${{ steps.get_id.outputs.MOD_ID }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/$MOD_ID-$VERSION.jar
          asset_name: $MOD_ID-$VERSION.jar
          asset_content_type: application/java-archive
